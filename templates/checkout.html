{% extends "layout.html" %}
{% block content %}

<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #fceff9, #e9f7fc);
    margin: 0;
    padding: 0;
  }

  .checkout-container {
    max-width: 720px;
    margin: 60px auto;
    padding: 40px 30px;
    background-color: #ffffff;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    transition: all 0.3s ease;
    border: 1px solid #f0f0f0;
  }

  .checkout-heading {
    font-size: 32px;
    font-weight: 700;
    color: #222;
    text-align: center;
    margin-bottom: 30px;
    position: relative;
  }

  .checkout-heading::after {
    content: "";
    display: block;
    width: 60px;
    height: 3px;
    background-color: #1eaee9;
    margin: 10px auto 0;
    border-radius: 5px;
  }

  .checkout-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .form-group {
    display: flex;
    flex-direction: column;
  }

  .form-group label {
    font-size: 15px;
    margin-bottom: 6px;
    color: #444;
    font-weight: 500;
  }

  .form-group input {
    padding: 12px 14px;
    font-size: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #fdfdfd;
    transition: all 0.3s ease;
  }

  .form-group input:focus {
    border-color: #1eaee9;
    outline: none;
    background-color: #f4fbff;
    box-shadow: 0 0 0 3px rgba(30, 174, 233, 0.1);
  }

  .btn-place-order {
    padding: 14px;
    margin-top: 20px;
    background: linear-gradient(135deg, #1eaee9, #1976d2);
    color: white;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.3s;
  }

  .btn-place-order:hover {
    box-shadow: 0 6px 16px rgba(30, 174, 233, 0.4);
    transform: translateY(-2px);
  }

  .cart-summary {
    margin-top: 50px;
    border-top: 1px solid #eee;
    padding-top: 30px;
  }

  .cart-summary h3 {
    font-size: 22px;
    font-weight: 600;
    color: #333;
    margin-bottom: 20px;
    text-align: center;
  }

  .cart-summary ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .cart-summary li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 0;
    border-bottom: 1px solid #f2f2f2;
    font-size: 15.5px;
    color: #555;
  }

  .cart-summary .qty {
    font-weight: 500;
    color: #666;
  }

  .cart-summary .price {
    font-weight: 600;
    color: #000;
  }

  @media (max-width: 600px) {
    .checkout-container {
      padding: 25px 20px;
    }

    .checkout-heading {
      font-size: 26px;
    }
  }
</style>

<div class="checkout-container">
  <h2 class="checkout-heading">Checkout</h2>

  <form method="POST" class="checkout-form">
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" name="address" id="address" placeholder="Enter your full address" required>
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <input type="text" name="city" id="city" placeholder="Enter your city" required>
    </div>

    <div class="form-group">
      <label for="pincode">Pincode</label>
      <input type="text" name="pincode" id="pincode" placeholder="Enter pincode (e.g. 110001)" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" name="phone" id="phone" placeholder="Enter your mobile number" required>
    </div>

    <button type="submit" class="btn-place-order">Place Order</button>
  </form>

  <div class="cart-summary">
    <h3>Your Items</h3>
    <ul>
      {% for item in cart_items %}
        <li>
          <span>{{ item.product_name }} <span class="qty">(x{{ item.quantity }})</span></span>
          <span class="price">â‚¹{{ item.price * item.quantity }}</span>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>

{% endblock %}
