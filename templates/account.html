<!-- templates/account.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='account.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="account-card">
            <div class="header">
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
                <h1>My Account</h1>
            </div>

            {% if username and email %}
                <div class="user-profile">
                    <div class="info-item">
                        <i class="fas fa-user-circle"></i>
                        <div class="info-content">
                            <span class="label">Username</span>
                            <span class="value">{{ username }}</span>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <div class="info-content">
                            <span class="label">Email</span>
                            <span class="value">{{ email }}</span>
                        </div>
                    </div>
                    
                    <div class="actions">
                        <a href="{{ url_for('logout') }}" class="btn btn-logout">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </a>
                    </div>
                </div>
            {% else %}
                <div class="login-prompt">
                    <div class="icon-wrapper">
                        <i class="fas fa-lock"></i>
                    </div>
                    <p>You are not logged in</p>
                    <div class="auth-buttons">
                        <a href="{{ url_for('logins') }}" class="btn btn-login">
                            <i class="fas fa-sign-in-alt"></i>
                            Login
                        </a>
                        <a href="{{ url_for('signups') }}" class="btn btn-signup">
                            <i class="fas fa-user-plus"></i>
                            Sign Up
                        </a>
                    </div>
                </div>
            {% endif %}

            <div class="footer">
                <a href="{{ url_for('home') }}" class="btn btn-home">
                    <i class="fas fa-home"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
